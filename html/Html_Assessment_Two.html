<!DOCTYPE html>
<html>
<head>
	<title>Course Sgin Up</title>
</head>
<body>
	<h1>Course Sign Up Page</h1>
	<p>Please Note: All text fields required</p>
	<form action="http://facebook.com" method="get">
		<label for='fn'>First Name:</label>
		<input id='fn'type="text" name="" placeholder='First Name' required>
		<label for='ln'>Last Name:</label>
		<input id='ln'type="text" name="" placeholder='Last Name' required>
		<p></p>
		<label for="mail">Email:</label>
		<input id='mail'type="email" name="" placeholder="hello@gmail.com" required>
		<label for="pass">Password:</label>
		<input id='pass'type="Password" name="" required>
		<p>Are you over 18?</p>
		<label for="y">Yes:</label>
		<input id='y'type="radio" name="over" value="yes">
		<label for="n">No:</label>
		<input id='n'type="radio" name="over" value="no">
		<p>Do you have a Card or Paypal</p>
		<select name="payment">
			<option value="cc"> Credit</option>
			<option value="pp">Paypal</option>
		</select>
		<p></p>
		<input type="submit" name="" value="sign up">
	</form>

</body>
</html>
